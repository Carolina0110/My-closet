<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Meu Closet V2 </title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header>
      <h1>Meu Closet</h1>
    </header>
    <main>
      <h2>Blusas</h2>
      <select id="blusas" class="select-closet">
        <option>Blusa branca</option>
        <option>Blusa preta</option>
        <option>Blusa vermelha</option>
        <option>Camisa social azul</option>
      </select>

      <h2>Calças</h2>
      <select id="calcas" class="select-closet">
        <option>Calça jeans</option>
        <option>Calça preta</option>
        <option>Calça de sarja bege</option>
      </select>

      <h2>Casacos</h2>
      <select id="casacos" class="select-closet">
        <option>Jaqueta de couro</option>
        <option>Moletom cinza</option>
        <option>Blazer preto</option>
      </select>

      <h2>Vestidos</h2>
      <select id="vestidos" class="select-closet">
        <option>Vestido vermelho</option>
        <option>Vestido preto</option>
        <option>Vestido florido</option>
      </select>
    </main>
    <footer>
      <p>&copy; 2023 Meu Closet</p>
    </footer>
  </body>
</html>
